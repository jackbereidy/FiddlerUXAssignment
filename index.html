<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- viewport meta tag required for proper responsive behavior -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- D3.js (v4) -->
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<!-- Lato font via Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<!-- Local files -->
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link rel="icon" href="images/favicon-smile-o.ico">

	<title>Fiddler UX Assignment</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-item header">
				<span class="card-title noselect">Analytics</span> 
				<span class="card-subtitle noselect"> test.csv </span> 
				<span id="plotLabel" class="plot-label noselect"></span>
			</div>
			<div class="card-item" id="svg-container"></div>
			<div class="card-item">
				<div class="options">
					<div class="option-item">
						<span class="option-label noselect">
							Column X
						</span>
						<select id='select-col-x'></select>
					</div>
					<div class="option-item">
						<span class="option-label noselect">
							Column Y
						</span>
						<select id='select-col-y'></select>
					</div>
					<div class="option-item">
						<span class="option-label noselect">
							Limit
						</span>
						<input type="range" class="slider" id="limit-slider">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scatterplot.js"></script>
</body>
</html>
